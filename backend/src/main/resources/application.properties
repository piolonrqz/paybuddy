spring.application.name=backend

# ===============================
# = DATA SOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/splitwise_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0619

# Driver (optional, Spring Boot usually detects automatically)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Update schema automatically (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (good for debugging, remove in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = SERVER
# ===============================
# Change port if needed (default is 8080)
server.port=8080

# ===============================
# = JWT Secret (for authentication)
# ===============================
# jwt.secret=yourSecretKeyHere
# jwt.expiration=86400000   # 1 day in milliseconds
